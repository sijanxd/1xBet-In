<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Aviator Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff33;
      backdrop-filter: blur(10px);
    }
    .code {
      font-size: 2rem;
      background: black;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-top: 1rem;
      letter-spacing: 0.1em;
      color: #00f7ff;
    }
    .main-content {
      font-size: 1.5rem;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 70px;
      border-radius: 10px;
      cursor: pointer;
    }
    .top-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
    }
    .top-logo img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="box" id="gate">
  <div id="loading">Checking access...</div>
</div>

<img src="whatsapp-photo.png" alt="WP Logo" class="logo" onclick="showContactNumber()" />

<div class="top-logo">
  <img src="Screenshot_20240616-174545~2.png" alt="Your Logo" />
</div>

<script>
  function showContactNumber() {
    window.open("https://wa.me/9779829696319", "_blank");
  }

  const allowedCodes = ["R3CSU","IIO80","REMSH","OAXUJ", ]; // Valid codes list
  const redirectUrl = "aviator.html";

  function generateCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < 5; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  let deviceCode = localStorage.getItem("my_device_code");
  if (!deviceCode) {
    deviceCode = generateCode();
    localStorage.setItem("my_device_code", deviceCode);
  }

  const gate = document.getElementById("gate");

  if (allowedCodes.includes(deviceCode)) {
    localStorage.setItem("aviator_access_granted", "true");
    gate.innerHTML = `<div class="main-content">âœ… Access granted. Redirecting...</div>`;
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 1500);
  } else {
    gate.innerHTML = `
      <h2>This device is not yet authorized.</h2>
      <p>Send this code to the admin:</p>
      <div class="code">${deviceCode}</div>
    `;
  }
</script>

</body>
</html>
